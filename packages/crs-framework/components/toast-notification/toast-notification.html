<style>@import "/packages/crs-framework/styles/lib/buttons.css";:host{box-sizing:border-box;position:fixed;height:max-content;width:30rem;display:flex;flex-direction:column;gap:var(--padding);outline:none;border:0;transition:all .2s ease-out 0s}toast-notification-item{display:flex;flex-direction:row;box-sizing:border-box;padding:var(--padding);width:100%;height:max-content;border-radius:var(--radius);border:var(--border);align-items:center;box-shadow:var(--box-shadow);background:#fff}toast-notification-item #message{flex:1;margin-left:var(--padding)}toast-notification-item[data-severity="success"]{background:var(--green-s2);border:1px solid var(--green);border-left-width:.4rem}toast-notification-item[data-severity="error"]{background:var(--red-s3);border:1px solid var(--red);border-left-width:.4rem}toast-notification-item[data-severity="warning"]{background:var(--yellow-s2);border:1px solid var(--orange);border-left-width:.4rem}toast-notification-item[data-severity="info"]{background:var(--blue-s2);border:1px solid var(--blue);border-left-width:.4rem}icon{justify-content:center;font:1.7rem crsfrw;display:flex;align-items:center}icon[data-severity="success"]{color:var(--green)}icon[data-severity="error"]{color:var(--red)}icon[data-severity="warning"]{color:var(--orange)}icon[data-severity="info"]{color:var(--blue)}#btnAction{margin-right:var(--padding);background:transparent;font-weight:bold}</style><template id=toast-notification-item><toast-notification-item> <icon></icon> <div id=message></div> <button id=btnAction></button> <button class="icon transparent"id=btnClose>close</button> </toast-notification-item></template>
