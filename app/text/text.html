<style>
    canvas {
        display: block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
    }

    #edtMin {
        box-sizing: border-box;
        position: fixed;
        left: 100px;
        top: 100px
    }

    #edtMax {
        box-sizing: border-box;
        position: fixed;
        left: 350px;
        top: 100px;
    }

    input:not([type="checkbox"]) {
        width: 200px;
        display: block;
    }

    .toolbar {
        display: flex;
        flex-direction: row;
        box-sizing: border-box;
        position: fixed;
        top: 100px;
        left: 600px;
    }

    .toolbar span {
        padding-right: 0.2rem;
    }

    #secondary {
        top: 125px;
    }
    
    .inspector {
        position: fixed;
        left: 100px;
        right: 100px;
    }
</style>

<canvas is="canvas-2d" data-camera="pan,1,1" data-color="#333343"></canvas>

<div class="toolbar">
    <span>Position</span>
    <button click.call="setPosition('top')">top</button>
    <button click.call="setPosition('bottom')">bottom</button>
    <button click.call="setPosition('left')">left</button>
    <button click.call="setPosition('right')">right</button>
</div>

<div id="secondary" class="toolbar">
    <span>anchor</span>
    <button click.call="setAnchor('top')" hidden.if="position == 'top' || position == 'bottom'">top</button>
    <button click.call="setAnchor('bottom')" hidden.if="position == 'top' || position == 'bottom'">bottom</button>
    <button click.call="setAnchor('left')" hidden.if="position == 'left' || position == 'right'">left</button>
    <button click.call="setAnchor('right')" hidden.if="position == 'left' || position == 'right'">right</button>
</div>

<label id="edtMin">
    <div>Min</div>
    <input value.bind="min" />
    <input type="range" min="0.001" max="1" step="0.01" value.bind="min">
</label>

<label id="edtMax">
    <div>Max</div>
    <input value.bind="max" />
    <input type="range" min="0.01" max="2" step="0.01" value.bind="max">
</label>

<button class="inspector" click.call="showInspector">Toggle inspector</button>
