<style>
    .container {
        display: grid;
        grid-template-rows:50px minmax(0, 1fr);
        height: 100%;
    }
</style>


<div class="container">
    <div role="toolbar">
        <button click.call="showInspector">Inspect</button>
        <button click.call="setScale('day')">Day</button>
        <button click.call="setScale('week')">Week</button>
        <button click.call="setScale('month')">Month</button>
        <button click.call="setScale('year')">Year</button>
        <button click.call="resetData()">First Data</button>
        <input value.bind="targetDate" type="datetime-local">
        <button click.call="jumpToDate()">Jump</button>
        <button click.call="jumpToSelected()">View Selected</button>
    </div>

    <crs-timeline id="timeline" contextmenu.call="showContextMenu" data-config="./app/timeline/shapes.json" data-scale="month"></crs-timeline>
</div>
